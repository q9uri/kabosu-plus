[project]
name = "kabosu-plus"
version = "0.3.1"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "e2k>=0.6.2",
    "jaconv>=0.4.0",
    "jpreprocess>=0.1.5",
    "kabosu-core",
    "kanalizer>=0.1.1",
    "marine-plus>=0.0.6.post3",
    "num2words>=0.5.14",
    "numpy==1.26.4",
    "onnxruntime>=1.22.1",
    "sudachidict-core>=20250825",
    "sudachipy>=0.6.10",
    "yomikata",
]

[dependency-groups]
dev = [
    "taskipy>=1.14.1",
    "pytest"
]



[tool.hatch.build.targets.sdist]
only-include = [
    "src/kabosu_plus",
    "LICENSE",
    "pyproject.toml",
    "README.md",
]
[tool.hatch.build.targets.wheel]
packages = ["src/kabosu_plus"]

[tool.uv.sources]
yomikata = { git = "https://github.com/q9uri/yomikata", rev = "e0d23496dd17b1b97a2a91bef08a41f77d3932d8" }
kabosu-core = { git = "https://github.com/q9uri/kabosu-core", rev = "19a8e166c7d8dde54b2c66dba642defa6827e4e2" }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
